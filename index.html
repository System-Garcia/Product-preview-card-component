<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="card container">
        <div class="card__image">
            <img class="card__image-mobile" src="images/image-product-mobile.jpg" alt="product">
            <img class="card__image-desktop" src="images/image-product-desktop.jpg" alt="product">
        </div>

        <div class="card__content">
            <div class="card__information">
                <p class="card__information__category">Perfume</p>
                <h2 class="card__information__title">Gabrielle Esscemce Eau De Parfum</h2>
    
                <p class="card__information__description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
    
                <div class="card__information__price">
                    <p class="card__information__price__new">$149.99</p>
                    <p class="card__information__price__old">$169.99</p>
                </div>
                
            </div>

            <button class="card__button">Add to cart</button>
        </div>
    
    </div>


    <script src="js/app.js"></script>
</body>
</html>
